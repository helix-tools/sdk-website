<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="helixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a5b4fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="helixGradient2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#helixGradient)" />
  
  <!-- Helix DNA double strand -->
  <!-- First strand -->
  <path 
    d="M25 20 
       Q50 35, 75 30 
       Q50 50, 25 50 
       Q50 65, 75 70 
       Q50 85, 25 80"
    fill="none" 
    stroke="white" 
    stroke-width="6" 
    stroke-linecap="round"
    opacity="0.9"
  />
  
  <!-- Second strand -->
  <path 
    d="M75 20 
       Q50 35, 25 30 
       Q50 50, 75 50 
       Q50 65, 25 70 
       Q50 85, 75 80"
    fill="none" 
    stroke="white" 
    stroke-width="6" 
    stroke-linecap="round"
    opacity="0.7"
  />
  
  <!-- Connection bars -->
  <line x1="35" y1="25" x2="65" y2="25" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="40" x2="70" y2="40" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="35" y1="55" x2="65" y2="55" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  <line x1="30" y1="70" x2="70" y2="70" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
</svg>
